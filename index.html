<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Nav Menu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cf381e3d44.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="menu">
      <input type="checkbox" id="check">
      <div class="logo">
        <a href="#">SugarPop</a>
      </div>

      <ul>
        <label for="check" class="btn cancel"><i class="fas fa-times"></i></label>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
      <label for="check" class="btn hamburger"><i class="fas fa-bars"></i></label>
    </div>
  </nav>
</body>
</html>
